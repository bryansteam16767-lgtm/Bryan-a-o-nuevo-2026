    <style>
        @import url('https://fonts.googleapis.com/css2?family=Digital-7:wght@400;700&family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .digital-font {
            font-family: 'Digital-7', monospace;
        }

        .gold-glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes shimmer {
            0% { opacity: 0.7; text-shadow: 0 0 5px rgba(234, 179, 8, 0.3); }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(234, 179, 8, 0.8); }
            100% { opacity: 0.7; text-shadow: 0 0 5px rgba(234, 179, 8, 0.3); }
        }

        .animate-shimmer {
            animation: shimmer 4s infinite ease-in-out;
        }

        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.5); transform: scale(1); }
            50% { text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.6); transform: scale(1.05); }
        }

        .animate-glow-pulse {
            animation: glow-pulse 2s infinite ease-in-out;
        }

        .card-gold-border {
            border: 2px solid #eab308;
            box-shadow: 0 0 15px rgba(234, 179, 8, 0.3);
        }

        .bg-fireworks {
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 1%),
                              radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 1%),
                              radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 1%),
                              radial-gradient(circle at 10% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 1%),
                              radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.05) 0%, transparent 1%);
        }

        /* Custom scrollbar for a clean UI */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #eab308;
            border-radius: 4px;
        }
    </style>
